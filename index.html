<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuestra boda</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&family=Lavishly+Yours&display=swap"
      rel="stylesheet"
    />
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <div class="seccion hero">
      <div class="hero-contenido">
        <!-- Ornamento superior -->
        <img src="assets/img/ornamento-hero.png" alt="ornamento" class="ornamento arriba" />

        <!-- Texto central -->
        <h1 class="hero-nombres">Lucía <br>&<br>Fabián</h1>

        <!-- Ornamento inferior -->
        <img src="assets/img/ornamento-hero.png" alt="ornamento" class="ornamento abajo" />
     </div> 
   </div>

    <div class="seccion cuenta">
      <div class="circulo-wrapper">
        <div class="circulo">
          <p class="titulo-cuenta">Faltan</p>
        </div>
        <img src="/assets/img/marco-floral-sector2.png" alt="marco floral" class="marco-floral">
      </div>
  
      <div class="texto-cuenta">
        <p class="frase-cuenta">¡Nos casamos!</p> 
        <p class="frase-cuenta-cuerpo"> Deseamos que seas parte<br>de este día tan<br>especial</p> 
      </div>
    </div>

    <div class="seccion lugar"></div>

    <div class="seccion carrusel">
        <h1 id="tituloGaleria">Retratos de nuestra<br>historia de amor</h1>
        <div class="carrusel-track">
          <img src="/assets/img/foto1.jpg" alt="Foto 1" />
          <img src="/assets/img/foto2.jpg" alt="Foto 2" />
          <img src="/assets/img/foto3.jpg" alt="Foto 3" />
        </div>
        <div class="carrusel-dots">
          <span class="dot active"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div> 
    </div>


    <div class="seccion cards"></div>

    <div class="seccion frase">
      <!-- Background -->
      <img src="assets/img/foto-frase.png" class="bg-frase"/>
      <!-- Flores en las esquinas -->
      <img src="assets/img/lineal-flor-top-sector6.png" alt="" class="flor-top"/>
      <img src="assets/img/lineal-flor-bottom-sector6.png" alt="" class="flor-bottom"/>
      <!-- Texto central -->
      <p class="frase-texto">
        Y&ensp;no vale la pena irse de este mundo sin haberle dado tantito gusto a la
        vida.
      </p>
    </div>

    <div class="seccion regalos"></div>

    <div class="seccion footer">
      <!-- Texto central -->
      <h1 class="footer-nombres">Lucía <br>&<br>Fabián</h1>
      <div class="footer-links">
       <a href="#">Confirmar asistencia</a>
       <a href="#">Sugerir canción</a>
       <a href="#">Agendar celebración</a>
      </div>
      <img src="/assets/img/footer-ave.png" alt="ave decorativa" class="footer-ave">
    </div>
  </body>
</html>
